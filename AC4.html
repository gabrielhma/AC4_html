<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="ac4style.css" />
    <script src="main.js"></script>
</head>
<body>
    <fieldset>
        <legend>Cadastro de Alunos</legend>
        <i>Nome Completo: </i><input type="text" maxlength="20"/><br>

        <i>Endereço: </i><input type="text" maxlength="30"/><br>

        <i>UF: </i><input type="text"/><br>

        <i>CPF: </i><input type="text" maxlength="11"/><br>

        <i>E-mail: </i><input type="text" maxlength="20"/><br>
        
        
        Rede Social: <input type="checkbox" name="vehicle"> Facebook<br>
        <input class="check" type="checkbox" name="vehicle"> Twitter<br>
        <input class="check" type="checkbox" name="vehicle"> WhatsApp<br>
        <input class="check" type="checkbox" name="vehicle"> Outros<br>
        Cursos:
        <select>
                <option>Selecione</option>
                <option value="Redes">Redes</option>
                <option value="SI">SI</option>
                <option value="ADS">ADS</option>
       </select><br>
       <p>Área de Texto: </p>
       <textarea maxlength="100"></textarea>
        
    </fieldset>
    
</body>
</html>
